<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
	<script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/backbone.js"></script>
	<script src="js/configuration.js"></script>
    
	<script id="configurationTemplate" type="text/template">
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand">
						<a href="#">
							Configuration Management
						</a>
					</li>
					<li>
						<a href="#">New Configuration</a>
					</li>
					<li>
						<a href="#">Import Configuration</a>
					</li>
				</ul>
			</div>
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h3>New Configuration</h3>
							<br>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" placeholder="Enter name">
									</div>
								</div>
								<div class="form-group">
									<label for="description" class="col-sm-2 control-label">Description</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="description" placeholder="Enter description">
									</div>
								</div>
								<div class="form-group">
									<label for="version" class="col-sm-2 control-label">Version</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="version" placeholder="Enter version">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="button" class="btn btn-default" id="preview">Preview</button>
										<button type="button" class="btn btn-success" id="ok">Submit</button>
										<button type="button" class="btn btn-danger" id="cancel">Cancel</button>
									</div>
								</div>
								<br>
								<br>
								<div class="form-group">
									<textarea class="form-control" id="for_preview" rows="3"></textarea>
									<div id="for_download_link"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </script>
   
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
