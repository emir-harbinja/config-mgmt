<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Configuration Management</title>

    <link href="css/bootstrap.css" 		rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
	<link href="css/jsoneditor.css" 	rel="stylesheet">
	
	<script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	
	<script type="text/javascript" src="scripts/jsoneditor.js"></script>
	<script type="text/javascript" src="scripts/json2xml.js"></script>
	<script type="text/javascript" src="scripts/xml2json.js"></script>
	
	<script type="text/javascript" src="js/Backbone.View.js"></script>
	<script type="text/javascript" src="js/ConfigurationModel.js"></script>
	<script type="text/javascript" src="js/ConfigurationView.js"></script>
	<script type="text/javascript" src="js/ApplicationRouter.js"></script>
	<script type="text/javascript" src="js/ParameterModel.js"></script>
	<script type="text/javascript" src="js/ParameterCollection.js"></script>	
</head>

<body>
    <div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="#">
						Configuration Management
					</a>
				</li>
				<li>
					<a href="#new_config">New Configuration</a>
				</li>
				<li>
					<a href="#import_config">Import Configuration</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="container">
						<div id="content" class="content">
							<!-- Content div that is filled by the router -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--Templates-->
	<!--New Configuration Template-->
	<script id="newConfigurationTemplate" type="text/template">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<h3 class="text-center">New Configuration</h3>
				<br>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary btn-sm" id="new_conf">New Configuration</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="for_new_conf"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="buttons"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="link"></div>  
			</div>
		</form>
    </script>
	
	<!--Import and Update Configuration Template-->
	<script id="importConfigurationTemplate" type="text/template">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<h3 class="text-center">Import Configuration</h3>
				<br>
			</div>
			<div class="form-group">
				<label for="fileInput" class="col-sm-2 control-label">File input</label>
				<div class="col-sm-5">
					<input type="file" id="fileInput" name="fileInput"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary btn-sm" id="read_file">Read file</button>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="for_update"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="download_update"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" id="for_buttons">
				</div>
			</div>
		</form>
    </script>
	
	<script type="text/javascript" src="js/Variables.js"></script>
	
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
