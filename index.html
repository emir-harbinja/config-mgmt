<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Configuration Management</title>
	
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
	
	<script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	
	<script type="text/javascript" src="js/Backbone.View.js"></script>
	<script type="text/javascript" src="js/ConfigurationModel.js"></script>
	<script type="text/javascript" src="js/ConfigurationView.js"></script>
	<script type="text/javascript" src="js/ApplicationRouter.js"></script>
	<script type="text/javascript" src="js/ReadFileInput.js"></script>
	
</head>

<body>
    <div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="#">
						Configuration Management
					</a>
				</li>
				<li>
					<a href="#new_config">New Configuration</a>
				</li>
				<li>
					<a href="#import_config">Import Configuration</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="container">
						<div id="content" class="content">
							<!-- Content div that is filled by the router -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--Templates-->
	
	<script id="newConfigurationTemplate" type="text/template">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<h3 class="text-center">New Configuration</h3>
				<br>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="name" placeholder="Enter name">
				</div>
				<p id="error_msg_name1" class="text-danger col-sm-2" style="display: none;">
					Please, enter the name of the configuration.
				</p>
				<p id="error_msg_name2" class="text-danger col-sm-2" style="display: none;">
					Please, enter correct name of the configuration.
				</p>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="description" placeholder="Enter description">
				</div>
				<p id="error_msg_description" class="text-danger col-sm-2" style="display: none;">
					Please, enter description of the configuration.
				</p>
			</div>
			<div class="form-group">
				<label for="version" class="col-sm-2 control-label">Version</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="version" placeholder="Enter version">
				</div>
				<p id="error_msg_version" class="text-danger col-sm-2" style="display: none;">
					Please, enter version of the configuration.
				</p>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default btn-sm" id="preview">Preview</button>
					<button type="button" class="btn btn-success btn-sm" id="ok">Submit</button>
					<button type="button" class="btn btn-danger btn-sm" id="cancel">Cancel</button>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label for="version" class="col-sm-2 control-label">Preview</label>
				<div class="col-sm-5">
					<textarea class="form-control" id="for_preview" rows="3"></textarea>
					<div id="for_download_link"></div>
				</div>
			</div>
		</form>
    </script>
	
	<script id="importConfigurationTemplate" type="text/template">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<h3 class="text-center">Import Configuration</h3>
				<br>
			</div>
			<div class="form-group">
				<label for="fileInput" class="col-sm-2 control-label">File input</label>
					<div class="col-sm-5">
						<input type="file" id="fileInput" name="fileInput"/>
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-success btn-sm" id="readFile">Read file</button>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label for="previewFile" class="col-sm-2 control-label">Preview</label>
				<div class="col-sm-5">
					<textarea class="form-control" id="previewFile" rows="23"></textarea>
				</div>
			</div>
		</form>
    </script>

	<script type="text/javascript">
		var configurationView = new ConfigurationView({model: configuration});
		var router = new ApplicationRouter($('#content'));
		Backbone.history.start();
	</script>
   
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
	
</body>
</html>
